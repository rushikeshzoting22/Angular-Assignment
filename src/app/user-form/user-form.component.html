<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <mat-form-field class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="userForm.controls['name'].hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Company</mat-label>
    <input matInput formControlName="company" required />
    <mat-error *ngIf="userForm.controls['company'].hasError('required')">Company is required</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required />
    <mat-error *ngIf="userForm.controls['username'].hasError('required')">Username is required</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required />
    <mat-error *ngIf="userForm.controls['email'].hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="userForm.controls['email'].hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Zip</mat-label>
    <input matInput formControlName="zip" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>State</mat-label>
    <input matInput formControlName="state" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <div class="form-buttons">
    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Submit</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
